services:
  # Backend: Express API
  - type: web
    name: mern-backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 10000

  # Frontend: React + Tailwind
  - type: static_site
    name: mern-frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://mern-backend.onrender.com   # replace after backend is deployed